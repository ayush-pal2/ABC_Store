{% extends 'base.html' %}

{% block title %}Place Order - ABC Store{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Place Order</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text">Price: ${{ product.price }}</p>
            <p class="card-text">{{ product.description }}</p>
            <form method="post" action="{% url 'place_order' product.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Place Order</button>
            </form>
            <a href="{% url 'accounts:customer_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
